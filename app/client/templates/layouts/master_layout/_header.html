<template name="_header">

  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'home'}}">
          <i class="fa fa-building-o"></i>
          999 Hoagies
        </a>
      </div>

      <div class="collapse navbar-collapse" id="main-nav">
        {{#if currentUser}}
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-user"></i> {{ niceName }} <i class="fa fa-caret-down"></i>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#" data-action="logout"><i class="fa fa-lock"></i> Sign Out</a></li>
              </ul>
            </li>
          </ul>
        {{else}}
          <ul class="nav navbar-nav navbar-right">
            {{> loginButtons}}
          </ul>
        {{/if}}

        <ul class="nav navbar-nav navbar-right">
          <li class="{{ isActiveRoute regex='home' }}"><a href="{{ pathFor 'home' }}"><i class="fa fa-home"></i> Home</a></li>
          <li class="{{ isActiveRoute regex='groups.messages' }}">
            <a href="{{ pathFor 'groups.messages' slug=currentGroup.slug}}">
              <i class="fa fa-comment"></i> Messages
            </a>
          </li>
          <li class="{{ isActiveRoute regex='groups.documents' }}">
            <a href="{{ pathFor 'groups.documents' slug=currentGroup.slug}}">
              <i class="fa fa-file-text"></i> Documents
            </a>
          </li>
          <li class="{{ isActiveRoute regex='groups.members' }}">
            <a href="{{ pathFor 'groups.members' slug=currentGroup.slug}}">
              <i class="fa fa-users"></i> Members
            </a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

</template>
