
<template name="UsersProfile">
  <div class="container">
    <div class="row" id="champion-messages">
      <div class="col-md-12">{{> alert}}</div>
      <div class="col-md-12">
        {{#autoForm id="updateProfile" collection=Users doc=currentUser type="update"}}
        {{> afQuickField name='profile' omitFields="profile.picture"}}
        <button type="submit" class="btn btn-primary">Update</button>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>
